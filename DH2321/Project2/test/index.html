<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.parcoords.js"></script>
<script src="divgrid.js"></script>

<link rel="stylesheet" type="text/css" href="d3.parcoords.css">
<div id="example-progressive" class="parcoords" style="width:1300px;margin-left:-250px;height:270px;"></div>
	
</div>
<div id="grid"></div>
</body>

<script>
// load csv file and create the chart
d3.csv('nutrients.csv', function(data) {
  var colorgen = d3.scale.ordinal()
    .range(["#a6cee3","#1f78b4","#b2df8a","#33a02c",
            "#fb9a99","#e31a1c","#fdbf6f","#ff7f00",
            "#cab2d6","#6a3d9a","#ffff99","#b15928"]);

  var color = function(d) { return colorgen(d.group); };

  var parcoords = d3.parcoords()("#example-progressive")
    .data(data)
    .hideAxis(["name"])
    .color(color)
    .alpha(0.25)
    .composite("darken")
    .margin({ top: 24, left: 150, bottom: 12, right: 0 })
    .mode("queue")
    .render()
    .brushMode("1D-axes");  // enable brushing

  parcoords.svg.selectAll("text")
    .style("font", "10px sans-serif");
});

var grid = d3.divgrid();

d3.csv('nutrients.csv', function(data) {
  d3.select('#grid')
    .datum(data)
    .call(grid)
});
</script>
