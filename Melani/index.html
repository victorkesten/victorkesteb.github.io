<script>
  // Together.
    var words = ["love","disney","princess","happy","miss","you","hawaii","moving","forever","vacation","summer","winter","together","beautiful","awesome","amazing"];
    var frequency = [100,20,23,50,30,40,5,10,8,15,20,15,30,20,60,30];

    var fill = d3.scale.category20();

    var layout = d3.layout.cloud()
        .size([500, 500])
        // .words([
        //   "Hello", "world", "normally", "you", "want", "more", "words",
        //   "than", "this"].map(function(d) {
        //   return {text: d, size: 10 + Math.random() * 90, test: "haha"};
        // }))
        .words(words.map(function(d,i){
          return {text: d, size: frequency[i], test: "haha"}
        }))
        .padding(5)
        .rotate(function() { return ~~(Math.random() * 2) * 90; })
        .font("Impact")
        .fontSize(function(d) { return d.size; })
        .on("end", draw);


        layout.start();

        function draw(words) {
          d3.select("body").append("svg")
              .attr("width", layout.size()[0])
              .attr("height", layout.size()[1])
            .append("g")
              .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
            .selectAll("text")
              .data(words)
            .enter().append("text")
              .style("font-size", function(d) { return d.size + "px"; })
              .style("font-family", "Impact")
              .style("fill", function(d, i) { return fill(i); })
              .attr("text-anchor", "middle")
              .attr("transform", function(d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
              })
              .text(function(d) { return d.text; });
            }

</script>
