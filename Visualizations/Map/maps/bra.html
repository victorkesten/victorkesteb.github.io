<!DOCTYPE html>
<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <!-- I recommend you host this file on your own, since this will change without warning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.4.4/datamaps.bra.js"></script>

</head>
<body>
<div class="BRA_MAP" style="position: relative; width: 500px; height: 500px;">
</div>
</body>
<script>
var map = new Datamap({
          scope: 'bra',
          element: document.getElementsByClassName('BRA_MAP')[0],
          setProjection: function(element) {
      var projection = d3.geo.equirectangular()
        .center([-55.908333, -18.19638])
        //.rotate([4.4, 0])
        .scale(500)
        .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
      var path = d3.geo.path()
        .projection(projection);

      return {path: path, projection: projection};
    },
  });
</script>

</html>
